name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7

      - name: Build Release APK
        run: gradle -p android assembleRelease

      - name: Rename APK
        run: |
         set -e
         echo "Searching for release APK..."
         APK_PATH=$(ls -1 android/app/build/outputs/apk/release/*.apk | head -n 1)
         echo "Found: $APK_PATH"
         cp "$APK_PATH" MigTakip.apk


      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MigTakip
          path: MigTakip.apk
